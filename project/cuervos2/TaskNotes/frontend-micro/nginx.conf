server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # Redirect /micro -> /micro/
    location = /micro {
        return 302 /micro/;
    }

    # SPA served under /micro prefix
    location /micro/ {
        alias /usr/share/nginx/html/;
        try_files $uri $uri/ /index.html;
    }

    # Static assets with prefix
    location /micro/static/ {
        alias /usr/share/nginx/html/static/;
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # API proxy -> API Gateway (strip /micro)
    location /micro/api/ {
        rewrite ^/micro/api/(.*)$ /api/$1 break;
        proxy_pass http://api-gateway:8083/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # WebSocket proxy (strip /micro)
    location /micro/socket.io/ {
        rewrite ^/micro/socket.io/(.*)$ /socket.io/$1 break;
        proxy_pass http://api-gateway:8083/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}