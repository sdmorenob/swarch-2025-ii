apiVersion: v1
kind: ConfigMap
metadata:
  name: tasknotes-gateway-rate-limit
  namespace: tasknotes
data:
  RATE_LIMIT_WINDOW_SECONDS: "5"
  RATE_LIMIT_GET_PER_WINDOW: "50"
  RATE_LIMIT_POST_PER_WINDOW: "15"
  RATE_LIMIT_PUT_PER_WINDOW: "15"
  RATE_LIMIT_PATCH_PER_WINDOW: "10"
  RATE_LIMIT_DELETE_PER_WINDOW: "8"