apiVersion: apps/v1
kind: Deployment
metadata:
  name: tags-service
  namespace: tasknotes
spec:
  replicas: 2
  selector:
    matchLabels:
      app: tags-service
  template:
    metadata:
      labels:
        app: tags-service
    spec:
      containers:
        - name: tags-service
          image: 602223305716.dkr.ecr.us-east-1.amazonaws.com/tags-service:dev
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8005
          env:
            - name: DATABASE_URL
              value: postgresql+psycopg2://postgres:postgres@postgres-tags:5432/tasknotes_tags_service
          resources:
            requests:
              cpu: 100m
              memory: 128Mi
            limits:
              cpu: 300m
              memory: 256Mi
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8005
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8005
            initialDelaySeconds: 10
            periodSeconds: 20