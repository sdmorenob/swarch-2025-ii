apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontends-ingress
  namespace: tasknotes
  annotations:
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP":80}]'
    alb.ingress.kubernetes.io/backend-protocol: HTTP
    alb.ingress.kubernetes.io/group.name: tasknotes-front
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: frontend-ssr
                port:
                  number: 3000
          - path: /micro
            pathType: Prefix
            backend:
              service:
                name: frontend-micro
                port:
                  number: 80
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: api-gateway
                port:
                  number: 8083
          - path: /socket.io
            pathType: Prefix
            backend:
              service:
                name: api-gateway
                port:
                  number: 8083
