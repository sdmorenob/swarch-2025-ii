worker_processes auto;
events { worker_connections 1024; }

http {
  # Logging minimal
  access_log /var/log/nginx/access.log;
  error_log /var/log/nginx/error.log warn;

  # Upstreams with passive health and keepalive
  upstream tasks_upstream {
    least_conn;
    zone tasks_upstream 64k;
    server tasks-service:8003 max_conns=100 max_fails=5 fail_timeout=30s;
    server tasks-service-2:8003 max_conns=100 max_fails=5 fail_timeout=30s;
    keepalive 32;
  }

  upstream notes_upstream {
    least_conn;
    zone notes_upstream 64k;
    server notes-service:8004 max_conns=100 max_fails=5 fail_timeout=30s;
    server notes-service-2:8004 max_conns=100 max_fails=5 fail_timeout=30s;
    keepalive 32;
  }

  upstream search_upstream {
    least_conn;
    zone search_upstream 64k;
    server search-service:8008 max_conns=100 max_fails=5 fail_timeout=30s;
    server search-service-2:8008 max_conns=100 max_fails=5 fail_timeout=30s;
    keepalive 32;
  }

  upstream tags_upstream {
    least_conn;
    zone tags_upstream 64k;
    server tags-service:8005 max_conns=1000 max_fails=5 fail_timeout=30s;
    server tags-service-2:8005 max_conns=1000 max_fails=5 fail_timeout=30s;
    keepalive 32;
  }

  upstream categories_upstream {
    least_conn;
    zone categories_upstream 64k;
    server categories-service:8006 max_conns=100 max_fails=5 fail_timeout=30s;
    server categories-service-2:8006 max_conns=100 max_fails=5 fail_timeout=30s;
    keepalive 32;
  }

  upstream user_profile_upstream {
    least_conn;
    zone user_profile_upstream 64k;
    server user-profile-service:8007 max_conns=100 max_fails=5 fail_timeout=30s;
    server user-profile-service-2:8007 max_conns=100 max_fails=5 fail_timeout=30s;
    keepalive 32;
  }

  upstream auth_upstream {
    least_conn;
    zone auth_upstream 64k;
    server auth-service:8002 max_conns=100 max_fails=5 fail_timeout=30s;
    server auth-service-2:8002 max_conns=100 max_fails=5 fail_timeout=30s;
    keepalive 32;
  }

  # Health endpoint for Compose healthcheck
  server {
    listen 9000;
    location /health { return 200; }
  }

  # Nginx stub_status for exporter on 9100
  server {
    listen 9100;
    location /stub_status {
      stub_status;
      allow all; # interno en Docker; ajustar en prod
      deny all;  # Nota: 'allow all' ya permite; en prod, limitar rangos
    }
  }

  # Tasks LB on 9003
  server {
    listen 9003;
    location / {
      proxy_set_header Host $host;
      proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
      proxy_http_version 1.1;
      proxy_set_header Connection "";
      proxy_next_upstream error timeout invalid_header http_500 http_502 http_503 http_504;
      proxy_next_upstream_timeout 5s;
      proxy_next_upstream_tries 2;
      proxy_connect_timeout 2s;
      proxy_read_timeout 10s;
      proxy_pass http://tasks_upstream;
    }
  }

  # Notes LB on 9004
