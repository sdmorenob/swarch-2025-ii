global:
  # Email SMTP
  smtp_smarthost: 'smtp.example.com:587'
  smtp_from: 'alertmanager@tasknotes.local'
  smtp_auth_username: 'alerts@example.com'
  smtp_auth_password: 'REPLACE_ME_SECURELY'

route:
  group_by: ['alertname']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 1h
  receiver: 'slack-notifications'
  routes:
    - match:
        severity: 'critical'
      receiver: 'slack-notifications'
    - match:
        severity: 'warning'
      receiver: 'email-notifications'

receivers:
  - name: 'slack-notifications'
    slack_configs:
      - api_url: 'https://hooks.slack.com/services/REPLACE/THIS/WITH_WEBHOOK'
        channel: '#alerts-tasknotes'
        title: '{{ .CommonAnnotations.summary }}'
        text: >-
          *Alert:* {{ .CommonLabels.alertname }}\n
          *Severity:* {{ .CommonLabels.severity }}\n
          *Service:* {{ .CommonLabels.service }}\n
          *Description:* {{ .CommonAnnotations.description }}\n
          *Instances:* {{ range .Alerts }}{{ .Labels.instance }} {{ end }}
        send_resolved: true

  - name: 'email-notifications'
    email_configs:
      - to: 'ops@example.com'
        send_resolved: true

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'service']