apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: tasknotes
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: tasknotes/api-gateway:local
          ports:
            - containerPort: 8083
            - containerPort: 8443
          env:
            - name: RATE_LIMIT_WINDOW_SECONDS
              valueFrom:
                configMapKeyRef:
                  name: tasknotes-gateway-rate-limit
                  key: RATE_LIMIT_WINDOW_SECONDS
            - name: RATE_LIMIT_GET_PER_WINDOW
              valueFrom:
                configMapKeyRef:
                  name: tasknotes-gateway-rate-limit
                  key: RATE_LIMIT_GET_PER_WINDOW
            - name: RATE_LIMIT_POST_PER_WINDOW
              valueFrom:
                configMapKeyRef:
                  name: tasknotes-gateway-rate-limit
                  key: RATE_LIMIT_POST_PER_WINDOW
            - name: RATE_LIMIT_PUT_PER_WINDOW
              valueFrom:
                configMapKeyRef:
                  name: tasknotes-gateway-rate-limit
                  key: RATE_LIMIT_PUT_PER_WINDOW
            - name: RATE_LIMIT_PATCH_PER_WINDOW
              valueFrom:
                configMapKeyRef:
                  name: tasknotes-gateway-rate-limit
                  key: RATE_LIMIT_PATCH_PER_WINDOW
            - name: RATE_LIMIT_DELETE_PER_WINDOW
              valueFrom:
                configMapKeyRef:
                  name: tasknotes-gateway-rate-limit
                  key: RATE_LIMIT_DELETE_PER_WINDOW
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: search-service
  namespace: tasknotes
spec:
  replicas: 2
  selector:
    matchLabels:
      app: search-service
  template:
    metadata:
      labels:
        app: search-service
    spec:
      containers:
        - name: search-service
          image: tasknotes/search-service:local
          ports:
            - containerPort: 8008
          env:
            - name: REDIS_URL
              valueFrom:
                configMapKeyRef:
                  name: tasknotes-search-cache
                  key: REDIS_URL
            - name: CACHE_TTL_SECONDS
              valueFrom:
                configMapKeyRef:
                  name: tasknotes-search-cache
                  key: CACHE_TTL_SECONDS
            - name: RABBITMQ_URL
              valueFrom:
                configMapKeyRef:
                  name: tasknotes-search-cache
                  key: RABBITMQ_URL