apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: tasknotes
spec:
  type: NodePort
  selector:
    app: api-gateway
  ports:
    - name: http
      port: 8083
      targetPort: 8083
      nodePort: 30083
    - name: https
      port: 8443
      targetPort: 8443
      nodePort: 30443