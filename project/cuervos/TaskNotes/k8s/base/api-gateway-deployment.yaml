apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: tasknotes
spec:
  replicas: 2
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
    spec:
      containers:
        - name: api-gateway
          image: 602223305716.dkr.ecr.us-east-1.amazonaws.com/api-gateway:dev
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8083
            - containerPort: 8443
          env:
            # Upstreams internos por servicio (DNS de Kubernetes)
            - name: AUTH_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: tasknotes-gateway-upstreams
                  key: AUTH_SERVICE_URL
            - name: TASKS_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: tasknotes-gateway-upstreams
                  key: TASKS_SERVICE_URL
            - name: NOTES_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: tasknotes-gateway-upstreams
                  key: NOTES_SERVICE_URL
            - name: TAGS_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: tasknotes-gateway-upstreams
                  key: TAGS_SERVICE_URL
            - name: CATEGORIES_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: tasknotes-gateway-upstreams
                  key: CATEGORIES_SERVICE_URL
            - name: USER_PROFILE_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: tasknotes-gateway-upstreams
                  key: USER_PROFILE_SERVICE_URL
            - name: SEARCH_SERVICE_URL
              valueFrom:
                configMapKeyRef:
                  name: tasknotes-gateway-upstreams
                  key: SEARCH_SERVICE_URL
            - name: RATE_LIMIT_WINDOW_SECONDS
              valueFrom:
                configMapKeyRef:
                  name: tasknotes-gateway-rate-limit
                  key: RATE_LIMIT_WINDOW_SECONDS
            - name: RATE_LIMIT_GET_PER_WINDOW
              valueFrom:
                configMapKeyRef:
                  name: tasknotes-gateway-rate-limit
                  key: RATE_LIMIT_GET_PER_WINDOW
            - name: RATE_LIMIT_POST_PER_WINDOW
              valueFrom:
                configMapKeyRef:
                  name: tasknotes-gateway-rate-limit
                  key: RATE_LIMIT_POST_PER_WINDOW
            - name: RATE_LIMIT_PUT_PER_WINDOW
              valueFrom:
                configMapKeyRef:
                  name: tasknotes-gateway-rate-limit
                  key: RATE_LIMIT_PUT_PER_WINDOW
            - name: RATE_LIMIT_PATCH_PER_WINDOW
              valueFrom:
                configMapKeyRef:
                  name: tasknotes-gateway-rate-limit
                  key: RATE_LIMIT_PATCH_PER_WINDOW
            - name: RATE_LIMIT_DELETE_PER_WINDOW
              valueFrom:
                configMapKeyRef:
                  name: tasknotes-gateway-rate-limit
                  key: RATE_LIMIT_DELETE_PER_WINDOW
          resources:
            requests:
              cpu: 200m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          readinessProbe:
            httpGet:
              path: /metrics
              port: 8083
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 2
          livenessProbe:
            httpGet:
              path: /metrics
              port: 8083
            initialDelaySeconds: 15
            periodSeconds: 20
            timeoutSeconds: 2
