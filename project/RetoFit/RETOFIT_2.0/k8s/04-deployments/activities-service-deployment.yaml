apiVersion: apps/v1
kind: Deployment
metadata:
  name: activities-service
  labels:
    app: activities-service
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: activities-service
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: activities-service
        tier: backend
    spec:
      containers:
      - name: activities-service
        image: retofit/activities-service:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8002
          name: http
          protocol: TCP
        env:
        - name: SERVER_ADDRESS
          value: "0.0.0.0:8002"
        - name: DB_DRIVER
          value: "postgres"
        - name: DB_SOURCE
          valueFrom:
            secretKeyRef:
              name: database-secrets
              key: ACTIVITIES_DB_URL
        - name: CORS_ALLOWED_ORIGIN
          value: "127.0.0.1:3000"
        - name: ENV
          value: "development"
        livenessProbe:
          httpGet:
            path: /activities/health
            port: 8002
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /activities/health
            port: 8002
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: activities-service-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: activities-service
  minReplicas: 2
  maxReplicas: 6
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80
  behavior:
    scaleDown:
      stabilizationWindowSeconds: 300
      policies:
      - type: Percent
        value: 50
        periodSeconds: 60
      - type: Pods
        value: 2
        periodSeconds: 60
      selectPolicy: Min
    scaleUp:
      stabilizationWindowSeconds: 0
      policies:
      - type: Percent
        value: 100
        periodSeconds: 30
      - type: Pods
        value: 4
        periodSeconds: 30
      selectPolicy: Max