apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: musicshare-ingress # Le cambié el nombre para ser consistente
  namespace: musicshare
  annotations:
    # --- Configuración Básica NGINX ---
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "600"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "75"
    
    # --- CORS (Para que el frontend hable con el backend) ---
    nginx.ingress.kubernetes.io/enable-cors: "true"
    nginx.ingress.kubernetes.io/cors-allow-origin: "https://musicshare.34.60.50.189.nip.io" # Mejor seguridad que '*'
    nginx.ingress.kubernetes.io/cors-allow-methods: "GET, POST, PUT, DELETE, OPTIONS, PATCH"
    nginx.ingress.kubernetes.io/cors-allow-headers: "Content-Type, Authorization, Accept, Origin, X-Requested-With"
    nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
    
    # --- Cert-Manager (HTTPS Automático) ---
    # Usamos 'prod' para que el certificado sea válido en navegadores
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    
    # --- Redirección HTTPS ---
    # Forzar siempre HTTPS (Recomendado para producción)
    nginx.ingress.kubernetes.io/ssl-redirect: "true"

spec:
  ingressClassName: nginx
  
  # Configuración del Certificado
  tls:
  - hosts:
    - musicshare.34.60.50.189.nip.io  # TU DOMINIO REAL
    secretName: musicshare-tls-secret # Aquí se guardará el certificado
  
  # Reglas de Rutas
  rules:
  - host: musicshare.34.60.50.189.nip.io # TU DOMINIO REAL
    http:
      paths:
        # Frontend (Raíz)
        - path: /
          pathType: Prefix
          backend:
            service:
              name: frontend
              port:
                number: 80
        
        # User Service
        - path: /api/users
          pathType: Prefix
          backend:
            service:
              name: userservice
              port:
                number: 8002
        
        # Music Service
        - path: /api/music
          pathType: Prefix
          backend:
            service:
              name: musicservice
              port:
                number: 8081
        
        # Social Service
        - path: /api/social
          pathType: Prefix
          backend:
            service:
              name: social-service
              port:
                number: 8083
        
        # Notification Service
        - path: /api/notifications
          pathType: Prefix
          backend:
            service:
              name: notificationservice
              port:
                number: 8082
        
        # WebSockets (Notifications)
        - path: /ws
          pathType: Prefix
          backend:
            service:
              name: notificationservice
              port:
                number: 8082
        
        # API Gateway (Si lo usas para GraphQL u otras cosas)
        - path: /graphql
          pathType: Prefix
          backend:
            service:
              name: apigateway
              port:
                number: 4000