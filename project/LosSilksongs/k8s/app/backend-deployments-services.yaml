apiVersion: apps/v1
kind: Deployment
metadata:
  name: userservice
  namespace: musicshare
  labels:
    app: userservice
spec:
  replicas: 2
  selector:
    matchLabels:
      app: userservice
  template:
    metadata:
      labels:
        app: userservice
    spec:
      containers:
        - name: userservice
          image: us-central1-docker.pkg.dev/musicshare-480712/musicshare-docker/userservice:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8002
          env:
            - name: POSTGRES_HOST
              value: "127.0.0.1" # Apunta al proxy local
            - name: POSTGRES_PORT
              value: "5432"
            - name: POSTGRES_USER
              valueFrom:
                secretKeyRef:
                  name: cloudsql-db-credentials
                  key: username
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: cloudsql-db-credentials
                  key: password
            - name: POSTGRES_DB
              valueFrom:
                secretKeyRef:
                  name: cloudsql-db-credentials
                  key: database
            - name: MONGODB_URI
              value: "mongodb://admin:password123@mongodb:27017/musicshare?authSource=admin"
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: userservice-secret
                  key: secret_key
        - name: cloudsql-proxy
          image: gcr.io/cloudsql-docker/gce-proxy:1.28.0
          command:
            - "/cloud_sql_proxy"
            - "-instances=musicshare-480712:us-central1:ms111sql=tcp:5432"
            - "-credential_file=/secrets/cloudsql/credentials.json"
          securityContext:
            runAsUser: 2
            allowPrivilegeEscalation: false
          volumeMounts:
            - name: cloudsql-instance-credentials
              mountPath: /secrets/cloudsql
              readOnly: true
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
      volumes:
        - name: cloudsql-instance-credentials
          secret:
            secretName: cloudsql-instance-credentials
---
apiVersion: v1
kind: Service
metadata:
  name: userservice
  namespace: musicshare
spec:
  selector:
    app: userservice
  ports:
    - port: 8002
      targetPort: 8002
  type: ClusterIP
