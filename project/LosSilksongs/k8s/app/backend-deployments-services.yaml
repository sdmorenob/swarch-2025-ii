apiVersion: apps/v1
kind: Deployment
metadata:
  name: userservice
  namespace: musicshare
  labels:
    app: userservice
spec:
  replicas: 2
  selector:
    matchLabels:
      app: userservice
  template:
    metadata:
      labels:
        app: userservice
    spec:
      containers:
        - name: userservice
          image: musicshare/userservice:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8002
          env:
            - name: POSTGRES_HOST
              value: postgres
            - name: POSTGRES_PORT
              value: "5432"
            - name: MONGODB_URI
              value: "mongodb://admin:password123@mongodb:27017/musicshare?authSource=admin"
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: userservice-secret
                  key: secret_key
---
apiVersion: v1
kind: Service
metadata:
  name: userservice
  namespace: musicshare
spec:
  selector:
    app: userservice
  ports:
    - port: 8002
      targetPort: 8002
  type: ClusterIP
