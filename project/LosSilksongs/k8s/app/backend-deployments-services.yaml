# Metadata service (gRPC)
apiVersion: apps/v1
kind: Deployment
metadata:
  name: metadata-service
  namespace: musicshare
  labels:
    app: metadata-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: metadata-service
  template:
    metadata:
      labels:
        app: metadata-service
    spec:
      containers:
        - name: metadata-service
          image: musicshare/metadata-service:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 50051
          env:
            - name: SPOTIFY_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: spotify-credentials
                  key: spotify_client_id
            - name: SPOTIFY_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: spotify-credentials
                  key: spotify_client_secret
---
apiVersion: v1
kind: Service
metadata:
  name: metadata-service
  namespace: musicshare
spec:
  selector:
    app: metadata-service
  ports:
    - port: 50051
      targetPort: 50051
  type: ClusterIP
