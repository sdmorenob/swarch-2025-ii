# Social service
apiVersion: apps/v1
kind: Deployment
metadata:
  name: social-service
  namespace: musicshare
  labels:
    app: social-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: social-service
  template:
    metadata:
      labels:
        app: social-service
    spec:
      hostAliases:
      - ip: "127.0.0.1"
        hostnames:
        - "postgres"
      
      containers:
        # --- CONTENEDOR 1: APP JAVA ---
        - name: social-service
          image: us-central1-docker.pkg.dev/musicshare-480712/musicshare-docker/social-service:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8083
          env:
            - name: GOOGLE_APPLICATION_CREDENTIALS
              value: "/secrets/gcs/bucket.json" # Ojo: Asegúrate que la key en el secret sea 'bucket.json'
            - name: GCS_BUCKET_NAME
              value: "musicshare-media"
            
            # Variables de Base de Datos
            - name: SPRING_DATASOURCE_SOCIAL_JDBC_URL
              value: "jdbc:postgresql://127.0.0.1:5432/social_db"
            - name: SPRING_DATASOURCE_SOCIAL_USERNAME
              valueFrom:
                secretKeyRef:
                  name: cloudsql-db-credentials
                  key: username
            - name: SPRING_DATASOURCE_SOCIAL_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: cloudsql-db-credentials
                  key: password
            
            - name: SPRING_DATASOURCE_RELATIONS_JDBC_URL
              value: "jdbc:postgresql://127.0.0.1:5432/relations_db"
            - name: SPRING_DATASOURCE_RELATIONS_USERNAME
              valueFrom:
                secretKeyRef:
                  name: cloudsql-db-credentials
                  key: username
            - name: SPRING_DATASOURCE_RELATIONS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: cloudsql-db-credentials
                  key: password
          
          # Montaje para el Storage (Solo en este contenedor)
          volumeMounts:
            - name: gcs-key
              mountPath: "/secrets/gcs"
              readOnly: true

        # --- CONTENEDOR 2: PROXY SQL ---
        - name: cloudsql-proxy-social
          image: gcr.io/cloudsql-docker/gce-proxy:1.28.0
          command:
            - "/cloud_sql_proxy"
            - "-instances=musicshare-480712:us-central1:ms111sql=tcp:5432"
            - "-credential_file=/secrets/cloudsql/credentials.json"
          securityContext:
            runAsUser: 2
            allowPrivilegeEscalation: false
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
          # Montaje para el Proxy (Solo en este contenedor)
          volumeMounts:
            - name: cloudsql-instance-credentials
              mountPath: /secrets/cloudsql
              readOnly: true

      # --- VOLÚMENES GLOBALES DEL POD (Todos juntos al final) ---
      volumes:
        # Volumen 1: Credenciales SQL
        - name: cloudsql-instance-credentials
          secret:
            secretName: cloudsql-instance-credentials
        
        # Volumen 2: Credenciales Storage
        - name: gcs-key
          secret:
            secretName: gcs-credentials

---
apiVersion: v1
kind: Service
metadata:
  name: social-service
  namespace: musicshare
spec:
  selector:
    app: social-service
  ports:
    - port: 8083
      targetPort: 8083
  type: ClusterIP
