events {}

http {
    upstream web {
        server web:3000;
    }

    upstream api {
        server api:5000;
    }

    server {
        listen 80;
        server_name localhost;

        location / {
            return 301 https://$host$request_uri;
        }
    }

    server {
        listen 443 ssl;
        ssl_certificate /etc/nginx/ssl/nginx.crt;
        ssl_certificate_key /etc/nginx/ssl/nginx.key;

        location / {
            proxy_pass http://web/;
        }

        location /web/ {
            proxy_pass http://web/;
        }

        location /api/ {
            proxy_pass http://api/;
        }
    }
}