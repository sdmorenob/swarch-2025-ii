# ========================
# DEPLOYMENT - APP
# ========================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
  labels:
    app: app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
        - name: app-container
          image: swarch-l7-app:latest
          imagePullPolicy: Never
          ports:
            - containerPort: 8000
          env:
            - name: DB_USERNAME
              value: "app"
            - name: DB_PASSWORD
              value: "123"
            - name: DB_HOSTNAME
              value: "database"
            - name: DB_DATABASE
              value: "performance_db"
          resources:
            requests:
              cpu: 100m
            limits:
              cpu: 200m
---
# ========================
# SERVICE - APP
# ========================
apiVersion: v1
kind: Service
metadata:
  name: app
spec:
  selector:
    app: app
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
  type: ClusterIP

---
# ========================
# DEPLOYMENT - DATABASE
# ========================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: database
  labels:
    app: database
spec:
  replicas: 1
  selector:
    matchLabels:
      app: database
  template:
    metadata:
      labels:
        app: database
    spec:
      containers:
        - name: mysql-container
          image: mysql:8.0
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: "123"
            - name: MYSQL_DATABASE
              value: "performance_db"
            - name: MYSQL_USER
              value: "app"
            - name: MYSQL_PASSWORD
              value: "123"
          ports:
            - containerPort: 3306

---
# ========================
# SERVICE - DATABASE
# ========================
apiVersion: v1
kind: Service
metadata:
  name: database
spec:
  selector:
    app: database
  ports:
    - protocol: TCP
      port: 3306
      targetPort: 3306
  type: ClusterIP

---
# ========================
# DEPLOYMENT - INFLUXDB
# ========================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: influxdb
  labels:
    app: influxdb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: influxdb
  template:
    metadata:
      labels:
        app: influxdb
    spec:
      containers:
        - name: influxdb-container
          image: influxdb:1.8
          ports:
