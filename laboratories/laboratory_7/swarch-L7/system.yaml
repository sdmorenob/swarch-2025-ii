---
# ========================
# SERVICE - INFLUXDB
# ========================
apiVersion: v1
kind: Service
metadata:
  name: influxdb
spec:
  selector:
    app: influxdb
  ports:
    - protocol: TCP
      port: 8086
      targetPort: 8086
  type: ClusterIP

---
# ========================
# DEPLOYMENT - GRAFANA
# ========================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  labels:
    app: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
        - name: grafana
          image: grafana/grafana
          ports:
            - containerPort: 3000
          env:
            - name: GF_SECURITY_ADMIN_USER
              value: "admin"
            - name: GF_SECURITY_ADMIN_PASSWORD
              value: "admin"
        - name: sidecar-renderer
          image: grafana/grafana-image-renderer
          ports:
            - containerPort: 8081

---
# ========================
# SERVICE - GRAFANA
# ========================
apiVersion: v1
kind: Service
metadata:
  name: grafana
spec:
  selector:
    app: grafana
  ports:
    - protocol: TCP
      port: 3000
      targetPort: 3000
  type: ClusterIP

---
# ========================
# CONFIGMAP - Test Script (k6)
# ========================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: k6
  labels:
    app: k6
spec:
  replicas: 1
  selector:
    matchLabels:
      app: k6
  template:
    metadata:
      labels:
        app: k6
    spec:
      containers:
        - name: k6-container
          image: grafana/k6
          imagePullPolicy: IfNotPresent
          command: ["/bin/sh", "-c"]
          args:
            - |
              while true; do
                k6 run /scripts/strees-test.js --out influxdb=http://influxdb:8086/k6;
                sleep 10;
              done
          volumeMounts:
            - name: k6-script
              mountPath: /scripts
      volumes:
        - name: k6-script
          hostPath:
            path: /k6/strees-test.js  # ðŸ‘ˆ cambia esto segÃºn tu ruta local al proyecto
            type: Directory


---
# ========================
# HPA - Autoescalado para APP
# ========================
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: app-hpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: app
  minReplicas: 1
  maxReplicas: 2
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 50
