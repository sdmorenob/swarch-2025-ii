apiVersion: apps/v1
kind: Deployment
metadata:
  name: app
  labels:
    app: app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: app
  template:
    metadata:
      labels:
        app: app
    spec:
      containers:
      - name: app-container
        image: swarch-l7-app:latest
        imagePullPolicy: Never
        resources:
          requests:
            memory: "128Mi"
            cpu: "500m"
          limits:
            memory: "256Mi"
            cpu: "1000m"
        ports:
        - containerPort: 8000
        env:
        - name: DB_USERNAME
          value: "root"
        - name: DB_PASSWORD
          value: "123"
        - name: DB_HOSTNAME
          value: "database"
        - name: DB_DATABASE
          value: "performance_db"
---
apiVersion: v1
kind: Service
metadata:
  name: app
spec:
  selector:
    app: app
  ports:
  - protocol: TCP
    port: 8000
    targetPort: 8000
  type: ClusterIP